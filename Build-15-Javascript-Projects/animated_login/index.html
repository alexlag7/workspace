<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <section class="main">
        <div class="container box">
           <!-- Login section -->
           <div class="login main-container">
            <div class="login-img img-container">
              <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg?w=400" alt="login" />
            </div>
            <div class="login-form form-container">
              <form action="">
                <h2 class="text-center pb-3">Login</h2>
                <input
                  type="text"
                  class="form-control form-control-lg mb-3"
                  placeholder="Username"
                />
                <input
                  type="password"
                  class="form-control form-control-lg mb-3"
                  placeholder="Password"
                />
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg">Login</button>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
                <br>
                <span>
                  Don't have an account?
                  <a href="#" class="register-link">Register</a>
                </span>
              </form>
            </div>
          </div>



           <!-- Register section -->

           <div class="register main-container">
            <div class="register-form form-container">
              <form action="">
                <h2 class="text-center pb-3">Register</h2>
                <input
                  type="text"
                  class="form-control form-control-lg mb-3"
                  placeholder="Username"
                />
                <input
                  type="email"
                  class="form-control form-control-lg mb-3"
                  placeholder="Email"
                />
                <input
                  type="password"
                  class="form-control form-control-lg mb-3"
                  placeholder="Password"
                />
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg">Register</button>
                </div>
  
                <span>
                  Have an account?
                  <a href="#" class="login-link">login</a>
                </span>
              </form>
            </div>
            <div class="register-img img-container">
              <img src="https://img.freepik.com/free-vector/business-company-registration-legal-procedure-ownership-identity-formation-concept-tiny-businessman-male-character-signing-huge-paper-document-notary-office-cartoon-people-vector-illustration_87771-11519.jpg" alt="login" />
            </div>
          </div>
           
           <!-- Forgot section -->
           <div class="forgot main-container">
            <div class="forgot-form form-container">
              <form action="">
                <h2 class="text-center pb-3">Reset Password</h2>
  
                <input
                  type="password"
                  class="form-control form-control-lg mb-3"
                  placeholder="Username"
                />
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg">Reset Password</button>
                </div>
  
                <span> We will send you a reset link!!! </span>
              </form>
              <div class="close">
               <p class="backBtn">Go Back</p><i class="fas fa-arrow-right" class="backBtn"></i>
              </div>
            </div>
            <div class="forgot-img img-container">
              <img src="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-4652.jpg?w=2000" alt="forgot" />
            </div>
          </div>           



        </div>
      </section>



    <script src="../animated_login/script.js" defer></script>
  </body>
</html>
